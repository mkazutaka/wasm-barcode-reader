<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Benchmark Barcode Reader</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0"/>
</head>
<body>
<header>
    <div class="headline">
        <h1>Benchmark Barcode Reader</h1>
    </div>
</header>
<section id="container" class="container">
    <div class="controls">
        <input id="target" type="file" accept="image/*" capture="camera"/>
        <button id="rerun">Rerun</button>
    </div>
    <div id="result_strip">
        <canvas id="imgCanvas"></canvas>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" type="text/javascript"></script>
<!--<script type="module" src="../pkg/rbr.js"></script>-->
<script src="./bench.js"></script>
</body>
</html>
